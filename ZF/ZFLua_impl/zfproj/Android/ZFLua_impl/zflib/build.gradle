apply plugin: 'com.android.library'

def ZF_ROOT_PATH = this.projectDir.getAbsolutePath() + '/../../../../../../../ZFFramework'
android {
    compileSdkVersion 24
    buildToolsVersion "26.0.1"
    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }
        ndk {
            // abiFilters "arm64-v8a", "armeabi", "armeabi-v7a", "mips", "mips64", "x86", "x86_64"
            abiFilters "armeabi"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            java.srcDirs += this.projectDir.getAbsolutePath() + '/../../../../zfsrc/ZFImpl/sys_Android/java'
            jniLibs.srcDirs += 'libs'
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile fileTree(dir: ZF_ROOT_PATH + '/_release/Android/module/ZFCore/libs', include: ['*.jar'])
    compile fileTree(dir: ZF_ROOT_PATH + '/_release/Android/module/ZFLua/libs', include: ['*.jar'])
    compile fileTree(dir: ZF_ROOT_PATH + '/_release/Android/module/ZF_impl/libs', include: ['*.jar'])
}

import org.apache.tools.ant.taskdefs.condition.Os
gradle.buildFinished {
    if(Os.isFamily(Os.FAMILY_WINDOWS)) {
        exec {
            executable "cmd.exe"
            args "/c", ZF_ROOT_PATH + "/tools/spec/Android/libs_copy.bat", "ZFLua_impl", this.projectDir.getAbsolutePath() + '/..'
        }
    }
    else {
        exec {
            executable "sh"
            args ZF_ROOT_PATH + "/tools/spec/Android/libs_copy.sh", "ZFLua_impl", this.projectDir.getAbsolutePath() + '/..'
        }
    }
}

